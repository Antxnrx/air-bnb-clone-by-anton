<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find homes on Airbnb</title>
    <link rel="icon" href="https://www.seekpng.com/png/full/957-9571167_airbnb-png.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav">
        <div class="devider1">
            <div class="airbnb">
                <div class="logo">
                    <img src="https://th.bing.com/th/id/R.11566b13ebe3fe195137ce2bd1804a69?rik=Og%2bcKTbfN4mhBA&riu=http%3a%2f%2flogos-download.com%2fwp-content%2fuploads%2f2016%2f03%2fAirbnb_logo.png&ehk=QhLUqOjF6HxBvuuxjqpvtKEeCf%2bnDOuAUWx8DInRPOo%3d&risl=&pid=ImgRaw&r=0" alt="airBNBLogo" height=33px>
                </div>
            </div>
        </div>

        <div class="devider2">
            <div class="nav1">
                <p>Airbnb your place</p>
            </div>
            <div class="nav2">
                <p>Sign up</p>
            </div>
        </div>
    </header>
    <main class="mflex">
        <div class="main1">
            <img src="https://a0.muscache.com/im/pictures/9caaca2d-6892-4638-b675-6a879974f5ed.jpg?im_w=960" alt="House" class="main-image">
            <div class="search-box">
                <h1>Find places to stay on Airbnb</h1>
                <p>Discover entire homes and private rooms perfect for any trip.</p>
                <div class="search-item">
                    <label for="location" class="input-label">LOCATION</label><br>
                    <input type="text"  class="input-field borderline" placeholder="Anywhere">
                </div>
                <div class="search-flex"">
                    <label for="check-in" class="input-label">CHECK-IN</label>
                    <input type="date"  class="input-field">
                </div>
                <div class="search-flex">
                    <label for="check-out" class="input-label">CHECK-OUT</label>
                    <input type="date"  class="input-field">
                </div>
                <div class="search-item">
                    <label for="guests" class="input-label">GUESTS</label>
                    <input type="number" class="input-field" placeholder="Add guests">
                </div>
                <button class="search-button">Search</button>
            </div>
        </div> 
    </main>
</body>
</html>
